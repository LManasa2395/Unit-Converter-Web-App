<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script defer src="script.js"></script>
	<title>Temperature Conversion C to F</title>
</head>
<body>
		<div class="form-container">
			<form action="#">
				<div class="input-container">
					<div class="input-column">
						<input type="text" name="celsius" id="celsius" value="0">
						<label class="input-labels" for="celsius">Celsius</label>
					</div>
			</div>
				<div class="equals">=</div>
				<div class="input-container">
					<div class="input-column">
						<input type="text" name="fahrenheit" id="fahrenheit">
						<label for="fahrenheit">Fahrenheit</label>
					</div>
			</div>
			</form>
			<div class="formula-info">
				<p><span class="formula-highlight">Formula:</span> (<span class="celsius">0</span><strong>°C</strong> × 9/5) + 32 = <span class="fahrenheit">32<strong>°F</strong></span></p>
			</div>
		</div>

</body>
</html>
